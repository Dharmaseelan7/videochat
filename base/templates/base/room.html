{% extends 'base/main.html' %} {% load static %} {% block content %}

<main>
  <section id="room-name-wrapper">
    <p class="Room-name">Room Name <span id="room-name"></span></p>
  </section>
  <section id="video-streams"></section>
  <section id="controls-wrapper">
    <div class="icon-wrapper">
      <img
        class="control-icon"
        ,
        id="mic-btn"
        src="{% static 'images/mic.png' %}"
      />
    </div>
    <div class="icon-wrapper">
      <img
        class="control-icon"
        ,
        id="camera-btn"
        src="{% static 'images/video.jpg' %}"
      />
    </div>
    <div class="icon-wrapper">
      <img
        class="control-icon"
        ,
        id="leave-btn"
        src="{% static 'images/leave.webp' %}"
      />
    </div>
  </section>
</main>
<script
  type="text/javascript"
  src="{% static 'assets/AgoraRTC_N-4.15.0.js' %}"
></script>
<script type="text/javascript" src="{% static 'js/stream.js' %}"></script>
{% endblock content %}
